services:
  snowvpn:
    image: kbkeller/snowflakesshtunnel:latest
    container_name: spcstunnelcontainer
    ports:
         - "3000:3000"
         - "3001:3001"
         - "3002:3002"
         - "3003:3003"
    environment:
      - SSHKEY="False"
      - ENVNAME="spcstunnel"
      - 
      #- ENCODEDRUNSCRIPT=
      - VSVERSION=1.95.2
      - SERVICESECRETS={"SSH_USER":"","DMZ_IP":"","SSHKEYS":[{"key1":""}]}
    restart: unless-stopped

